spring:
  application:
    name: genre-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/genredb

server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

logging:
  level:
    com.DA2.genreservice: DEBUG