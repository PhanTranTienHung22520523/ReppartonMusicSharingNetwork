spring:
  application:
    name: playlist-service
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/repparton_playlists}

server:
  port: ${SERVER_PORT:8084}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:your-cloud-name}
  api-key: ${CLOUDINARY_API_KEY:your-api-key}
  api-secret: ${CLOUDINARY_API_SECRET:your-api-secret}

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.DA2.playlistservice: DEBUG
