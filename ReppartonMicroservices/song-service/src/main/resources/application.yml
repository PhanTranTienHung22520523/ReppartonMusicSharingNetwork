spring:
  application:
    name: song-service
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/repparton_songs}
  servlet:
    multipart:
      max-file-size: ${UPLOAD_MAX_FILE_SIZE:100MB}
      max-request-size: ${UPLOAD_MAX_REQUEST_SIZE:100MB}

server:
  port: ${SERVER_PORT:8082}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:your-cloud-name}
  api-key: ${CLOUDINARY_API_KEY:your-api-key}
  api-secret: ${CLOUDINARY_API_SECRET:your-api-secret}

# AI Service Configuration
ai:
  service:
    url: ${AI_SERVICE_URL:http://localhost:5000}
    enabled: ${AI_SERVICE_ENABLED:true}
    timeout: ${AI_SERVICE_TIMEOUT:30000}

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.DA2.songservice: DEBUG
