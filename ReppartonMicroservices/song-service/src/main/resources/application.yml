spring:
  application:
    name: song-service
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/repparton_songs}
  servlet:
    multipart:
      max-file-size: ${UPLOAD_MAX_FILE_SIZE:100MB}
      max-request-size: ${UPLOAD_MAX_REQUEST_SIZE:100MB}
  cache:
    type: redis
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: ${REDIS_TIMEOUT:2000ms}
    database: ${REDIS_DATABASE:0}

management:
  endpoints:
    web:
      exposure:
        include: health,info,caches

logging:
  level:
    com.DA2.songservice: DEBUG
