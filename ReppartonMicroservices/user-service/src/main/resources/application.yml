spring:
  application:
    name: user-service
  data:
    mongodb:
      uri: ${MONGODB_URI}
  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/repparton_analytics}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:hp31032004}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:8081}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

jwt:
  secret: ${JWT_SECRET:repparton-secret-key-for-jwt-authentication-2024}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:your-cloud-name}
  api-key: ${CLOUDINARY_API_KEY:your-api-key}
  api-secret: ${CLOUDINARY_API_SECRET:your-api-secret}

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.DA2.userservice: DEBUG
